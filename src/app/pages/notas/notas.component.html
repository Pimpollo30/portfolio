<div class="w-full min-h-screen pb-20">
    <div class="h-screen flex items-center justify-center relative bg-center bg-cover bg-no-repeat bg-[url('https://static.vecteezy.com/system/resources/previews/003/127/939/original/abstract-white-and-grey-stripe-diagonal-lines-background-free-vector.jpg')] bg-gray-200 dark:bg-gray-900 dark:bg-blend-multiply bg-blend-lighten">
        <div class="absolute top-1/3 text-center px-10">
            <i class="inline-block bi bi-journal-code text-6xl mb-3 text-gray-700 dark:text-gray-200"></i>
            <h1 class="mb-3 text-5xl font-bold tracking-wider uppercase text-gray-700 dark:text-gray-200">NOTAS</h1>
            <p class="font-normal text-lg text-gray-700 dark:text-gray-200">Apuntes escritos en base a mi experiencia en el desarrollo de software</p>
        </div>
        
        <app-social-media></app-social-media>
        
    </div>
    <div class="px-10 md:px-24">
        <div class="inline-flex items-center justify-center w-full my-10">
            <hr class="w-64 h-1 my-8 bg-indigo-200 border-0 rounded dark:bg-gray-700">
            <div class="absolute px-4 -translate-x-1/2 bg-gray-50 left-1/2 dark:bg-gray-900">
                <svg class="w-6 h-6 text-gray-700 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4 1 8l4 4m10-8 4 4-4 4M11 1 9 15"/>
                </svg>
            </div>
        </div>
        <div class="max-w-3xl mx-auto space-y-5">
            <div role="status" *ngIf="notas.length == 0" class="text-center">
                <svg aria-hidden="true" class="inline w-16 h-16 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-indigo-800" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
            <a [routerLink]="['/notas', nota.id]" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-md md:flex-row md:max-w-3xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 md:h-40 h-96" *ngFor="let nota of notas">
                <div class="w-full md:w-48 h-40 md:rounded-none md:rounded-l-lg">
                    <img class="object-fill w-full rounded-t-lg h-full md:w-48 h-40 md:rounded-none md:rounded-l-lg" src="{{nota.imagen ? nota.imagen : 'assets/img/noimg.jpg'}}" alt="">
                </div>
                <div class="w-full justify-between p-4 leading-normal">
                    <h5 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{nota.titulo}}</h5>
                    <p class="text-base font-light text-gray-500 dark:text-gray-400"><time pubdate attr.datetime="{{nota.fecha}}">{{nota.fecha}}</time></p>
                    <p class="font-normal text-gray-700 dark:text-gray-400">{{nota.descripcion}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
